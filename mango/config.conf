# More option see https://github.com/DreamMaoMao/mango/wiki/

# Monitor rules
monitorrule=DP-1,0.66,1,center_tile,0,1,0,0,2560,1080,75

# Startup
exec-once=swww-daemon

# Window effect
blur=0
blur_layer=0
blur_optimized=1

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=2
no_radius_when_single=1
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 1-horizontal,0-vertical
animations=0
layer_animations=0
animation_type_open=slide
animation_type_close=slide
animation_fade_in=0
animation_fade_out=0
tag_animation_direction=0

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.66
default_nmaster=1
smartgaps=0
center_master_overspread=1
center_when_single_stack=0

# Overview Setting
enable_hotarea=0
ov_tab_mode=0

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us,ru
xkb_rules_options=grp:lalt_lshift_toggle

# Trackpad
# need relogin to make it apply
disable_trackpad=1
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0
accel_profile=1
accel_speed=-0.5

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=2
rootcolor=0x201b14ff
bordercolor=0x0f3b3aff
focuscolor=0x638E8Bff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER,r,reload_config

# menu and terminal
bind=SUPER,d,spawn,launch.fish
bind=SUPER,t,spawn,alacritty

# exit
bind=SUPER+SHIFT,q,quit
bind=SUPER,x,killclient,

# navigation
bind=SUPER,j,focusstack,next
bind=SUPER,k,focusstack,prev
bind=SUPER,l,exchange_stack_client,next
bind=SUPER,h,exchange_stack_client,prev
bind=SUPER,m,zoom

# windows
bind=SUPER,v,togglefloating,
# switching between the fullscreen-style monocle and tiles
circle_layout=monocle,tile
bind=SUPER,f,switch_layout
bind=SUPER+SHIFT,f,togglefullscreen,
bind=SUPER+CTRL,f,togglefakefullscreen

# tags
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

bind=SUPER+CTRL,1,tagsilent,1,0
bind=SUPER+CTRL,2,tagsilent,2,0
bind=SUPER+CTRL,3,tagsilent,3,0
bind=SUPER+CTRL,4,tagsilent,4,0
bind=SUPER+CTRL,5,tagsilent,5,0
bind=SUPER+CTRL,6,tagsilent,6,0
bind=SUPER+CTRL,7,tagsilent,7,0
bind=SUPER+CTRL,8,tagsilent,8,0
bind=SUPER+CTRL,9,tagsilent,9,0

